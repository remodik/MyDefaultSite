name: Update Wakatime Stats

on:
  schedule:
    - cron: '0 */1 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-wakatime:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ“Š Fetch Wakatime stats
        run: |
          echo "Fetching Wakatime data..."
          curl -s 'https://wakatime.com/api/v1/users/remodik/stats/all_time' \
            -H 'Accept: application/json' \
            -H 'User-Agent: Mozilla/5.0' \
            -o wakatime-data.json
          
          if jq empty wakatime-data.json 2>/dev/null; then
            echo "âœ… Valid JSON downloaded"
            cat wakatime-data.json | jq '.' > temp.json
            mv temp.json wakatime-data.json
          else
            echo "âŒ Invalid JSON, keeping old data"
            exit 1
          fi
      
      - name: ğŸ’¾ Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add wakatime-data.json
          
          if git diff --staged --quiet; then
            echo "ğŸ“­ No changes to commit"
          else
            git commit -m "ğŸ¤– Update Wakatime stats [skip ci]"
            git push
            echo "âœ… Changes pushed"
          fi
